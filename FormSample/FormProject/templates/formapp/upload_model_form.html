<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Upload</title>
</head>
<body>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="保存">
    </form>
    {% if user %}
    <p>name: {{ user.name}}</p>
    <p>age:{{user.age}}</p>
    <img src="{{ user.picture.url}}">
    {% endif %}
</body>
</html>
